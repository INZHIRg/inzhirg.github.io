<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INZHIR - Source Engine</title>
    <style>
        /* Подключение шрифтов */
        @import url('https://fonts.googleapis.com/css2?family=Century+Gothic:wght@700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Bahnschrift&display=swap');

        body {
            background: #0a0a0a; /* Новый задний фон */
            color: #fff;
            font-family: 'Bahnschrift', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        h1 {
            font-family: 'Century Gothic', sans-serif;
            font-weight: bold;
            font-size: 3rem;
            text-transform: uppercase;
            color: #ff8c42; /* Оранжевый цвет */
            margin-bottom: 20px;
            animation: glow 2s infinite alternate;
        }

        .text-block {
            background: rgba(20, 20, 20, 0.9); /* Темный фон блока */
            padding: 30px;
            border-radius: 10px;
            max-width: 800px; /* Блок стал шире */
            margin: 20px;
            box-shadow: 0 0 15px rgba(255, 140, 66, 0.3);
        }

        .sub-block {
            background: rgba(30, 30, 30, 0.8); /* Фон подблоков */
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            box-shadow: 0 0 10px rgba(255, 140, 66, 0.2);
            transition: box-shadow 0.3s ease; /* Плавное изменение тени */
        }

        .sub-block:hover {
            box-shadow: 0 0 15px rgba(255, 140, 66, 0.5); /* Подсветка при наведении */
        }

        .sub-block p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin: 0;
        }

        @keyframes glow {
            0% {
                text-shadow: 0 0 3px #ff8c42, 0 0 6px #ff8c42; /* Меньше свечения */
            }
            100% {
                text-shadow: 0 0 6px #ff8c42, 0 0 12px #ff8c42; /* Меньше свечения */
            }
        }
    </style>
</head>
<body>
    <h1>INZHIR</h1>
    <div class="text-block">
        <div class="sub-block">
            <p>
                Добро пожаловать в на сайт Инжира! В данный момент тут ничего нет :<
            </p>
        </div>
        <div class="sub-block">
            <p>
                Впрочем, можно пока полюбоваться красивым оформлением сайта :3
            </p>
        </div>
    </div>
</body>
</html>
