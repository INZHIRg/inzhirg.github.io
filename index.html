<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INZHIR - Source Engine</title>

    <link rel="icon" href="C:\Users\User\Pictures\inzhg_web.ico" type="image/x-icon">
    <style>
        /* Подключение шрифтов */
        @import url('https://fonts.googleapis.com/css2?family=Century+Gothic:wght@700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Bahnschrift&display=swap');

        body {
            background: #0a0a0a; /* Новый задний фон */
            color: #fff;
            font-family: 'Bahnschrift', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        h1 {
            font-family: 'Century Gothic', sans-serif;
            font-weight: bold;
            font-size: 3rem;
            text-transform: uppercase;
            color: #ff8c42; /* Оранжевый цвет */
            margin-bottom: 20px;
            animation: glow 2s infinite alternate;
        }

        .text-block {
            background: rgba(20, 20, 20, 0.9); /* Темный фон блока */
            padding: 30px;
            border-radius: 10px;
            width: 90%; /* Блок занимает 90% ширины экрана */
            max-width: 1200px; /* Максимальная ширина блока */
            margin: 20px;
            box-shadow: 0 0 15px rgba(255, 140, 66, 0.3);
            box-sizing: border-box; /* Учитываем padding в ширине */
        }

        .sub-block {
            background: rgba(30, 30, 30, 0.8); /* Фон подблоков */
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            box-shadow: 0 0 10px rgba(255, 140, 66, 0.2);
            transition: box-shadow 0.3s ease; /* Плавное изменение тени */
        }

        .sub-block:hover {
            box-shadow: 0 0 15px rgba(255, 140, 66, 0.5); /* Подсветка при наведении */
        }

        .sub-block p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin: 0;
        }

        @keyframes glow {
            0% {
                text-shadow: 0 0 3px #ff8c42, 0 0 6px #ff8c42; /* Меньше свечения */
            }
            100% {
                text-shadow: 0 0 6px #ff8c42, 0 0 12px #ff8c42; /* Меньше свечения */
            }
        }

        /* Стили для виджета перевода */
        #google_translate_element {
            position: absolute;
            top: 20px;
            right: 20px;
        }
    </style>
    <!-- Скрипт Google Translate -->
    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({
                pageLanguage: 'en',
                includedLanguages: 'en,ru,es,fr,de,zh-CN,ja', // Добавьте нужные языки
                layout: google.translate.TranslateElement.InlineLayout.SIMPLE
            }, 'google_translate_element');
        }
    </script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</head>
<body>
    <div id="google_translate_element"></div>
    <h1>INZHIR</h1>
    <div class="text-block">
        <div class="sub-block">
            <p>
                Welcome to INZHIR's website! There's nothing here yet :<
            </p>
        </div>
        <div class="sub-block">
            <p>
                In the meantime, you can admire the beautiful design of the site :3
            </p>
        </div>
    </div>
</body>
</html>
