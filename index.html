<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Source Engine - Луночка Адский Босс</title>
    <style>
        body {
            background: linear-gradient(135deg, #1e1e2f, #2a2a40);
            color: #fff;
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        h1 {
            font-size: 3rem;
            text-transform: uppercase;
            background: linear-gradient(90deg, #ff9900, #ed9121);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glow 2s infinite alternate;
        }

        p {
            font-size: 1.5rem;
            margin-top: 20px;
            background: linear-gradient(90deg, #00c6ff, #0072ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes glow {
            0% {
                text-shadow: 0 0 5px #ff416c, 0 0 10px #ff416c, 0 0 20px #ff416c;
            }
            100% {
                text-shadow: 0 0 10px #ff4b2b, 0 0 20px #ff4b2b, 0 0 40px #ff4b2b;
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-3px);
            }
        }
    </style>
</head>
<body>
    <h1>Source Engine</h1>
    <p>Луночка адский босс</p>
</body>
</html>
