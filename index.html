<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INZHIR: Source engine prefabs</title>

    <link rel="icon" type="image/png" href="/favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon/favicon.svg" />
    <link rel="shortcut icon" href="/favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="INZHIR" />
    <link rel="manifest" href="/favicon/site.webmanifest" />
    <style>
        /* Подключение шрифтов */
        @import url('https://fonts.googleapis.com/css2?family=Century+Gothic:wght@700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Bahnschrift&display=swap');

        body {
            background: #0a0a0a; /* Новый задний фон */
            color: #fff;
            font-family: 'Bahnschrift', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        h1 {
            font-family: 'Century Gothic', sans-serif;
            font-weight: bold;
            font-size: 6rem;
            text-transform: uppercase;
            color: #ff5200; /* Оранжевый цвет */
            margin-bottom: 20px;
            animation: glow 2s infinite alternate;
        }

        .text-block {
            background: rgba(20, 20, 20, 0.9); /* Темный фон блока */
            padding: 30px;
            border-radius: 10px;
            width: 90%; /* Блок занимает 90% ширина экрана */
            max-width: 1200px; /* Максимальная ширина блока */
            margin: 20px;
            box-shadow: 0 0 15px rgba(255, 140, 66, 0.3);
            box-sizing: border-box; /* Учитываем padding в ширине */
        }

        .sub-block {
            background: rgba(30, 30, 30, 0.8); /* Фон подблоков */
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            box-shadow: 0 0 10px rgba(255, 140, 66, 0.2);
            transition: box-shadow 0.3s ease; /* Плавное изменение тени */
            position: relative;
            width: 100%; /* Ширина подблока */
            height: 150px; /* Высота подблока (квадратный вид) */
            display: flex;
            align-items: center;
            overflow: hidden; /* Скрываем выходящий за пределы контент */
            box-sizing: border-box; /* Учитываем padding в ширине */
        }

        .sub-block::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 4px; /* Толщина линии */
            background: #ff5200; /* Цвет линии */
        }

        .sub-block::after {
            content: '';
            position: absolute;
            right: 0;
            top: 0;
            bottom: 0;
            width: 50px; /* Ширина затухания */
            background: linear-gradient(to right, transparent, rgba(30, 30, 30, 0.8)); /* Градиент для затухания */
        }

        .sub-block p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin: 0;
            padding-left: 20px; /* Отступ текста от линии */
            text-align: left; /* Текст выровнен по левому краю */
            z-index: 1; /* Текст поверх градиента */
        }

        .sub-block:hover {
            box-shadow: 0 0 15px rgba(255, 140, 66, 0.5); /* Подсветка при наведении */
        }

        @keyframes glow {
            0% {
                text-shadow: 0 0 3px #ff5200, 0 0 6px #cc4100; /* Меньше свечения */
            }
            100% {
                text-shadow: 0 0 6px #ff5200, 0 0 12px #cc4100; /* Меньше свечения */
            }
        }

        /* Стили для кнопок */
        .nav-buttons {
            margin-bottom: 20px; /* Отступ от текстового блока */
            display: flex;
            gap: 10px; /* Расстояние между кнопками */
        }

        .nav-button {
            background: #ff5200; /* Оранжевый цвет */
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-family: 'Bahnschrift', sans-serif;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
            text-decoration: none; /* Убираем подчеркивание у ссылок */
        }

        .nav-button:hover {
            background: #cc4100; /* Темнее оранжевый при наведении */
            transform: scale(1.05); /* Увеличение при наведении */
        }

        /* Стили для виджета перевода */
        #google_translate_element {
            position: absolute;
            top: 20px;
            right: 20px;
        }
    </style>
    <!-- Скрипт Google Translate -->
    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({
                pageLanguage: 'en',
                includedLanguages: 'en,ru,es,fr,de,zh-CN,ja', // Добавьте нужные языки
                layout: google.translate.TranslateElement.InlineLayout.SIMPLE
            }, 'google_translate_element');
        }
    </script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</head>
<body>
    <div id="google_translate_element"></div>
    <h1>INZHIR</h1>
    <div class="nav-buttons">
        <a href="/" class="nav-button">Home</a>
        <a href="/downloads" class="nav-button">Downloads</a>
    </div>
    <div class="text-block">
        <div class="sub-block">
            <p>
                Welcome to INZHIR's website! There's nothing here yet :<
            </p>
        </div>
        <div class="sub-block">
            <p>
                The website is planned to be a helper for Source Engine mappers and developers.
            </p>
        </div>
    </div>
</body>
</html>
