<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INZHIR - Source Engine</title>
    <style>
        /* Подключение шрифтов */
        @import url('https://fonts.googleapis.com/css2?family=Century+Gothic:wght@700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Bahnschrift&display=swap');

        body {
            background: linear-gradient(135deg, #1e1e2f, #2a2a40);
            color: #fff;
            font-family: 'Bahnschrift', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        h1 {
            font-family: 'Century Gothic', sans-serif;
            font-weight: bold;
            font-size: 3rem;
            text-transform: uppercase;
            color: #ff8c42; /* Оранжевый цвет */
            margin-bottom: 20px;
            animation: glow 2s infinite alternate;
        }

        .text-block {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            margin: 20px;
            box-shadow: 0 0 15px rgba(255, 140, 66, 0.5);
        }

        .text-block p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin: 0;
        }

        @keyframes glow {
            0% {
                text-shadow: 0 0 5px #ff8c42, 0 0 10px #ff8c42, 0 0 20px #ff8c42;
            }
            100% {
                text-shadow: 0 0 10px #ff8c42, 0 0 20px #ff8c42, 0 0 40px #ff8c42;
            }
        }
    </style>
</head>
<body>
    <h1>INZHIR</h1>
    <div class="text-block">
        <p>
            Добро пожаловать в на сайт Инжира! В данный момент тут ничего нет :<
        </p>
    </div>
</body>
</html>
